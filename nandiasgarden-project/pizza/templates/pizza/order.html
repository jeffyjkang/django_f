<h1>Order a pizza</h1>

<h2>{{ note }}</h2>
{% if created_pizza_pk %}
<a href='{% url 'edit_order' created_pizza_pk %}'>Edit Your Order</a>
{% endif %}

{% comment %} <form enctype='multipart/form-data' action='{% url 'order' %}' method='post'> {% endcomment %}
<form action='{% url 'order' %}' method='post'>
  {% csrf_token %}
  {{ pizzaForm }}
  {% comment %} <label for='topping1'>Topping 1: </label>
  <input id='topping1' type='text' name='topping1'>
  <label for='topping2'>Topping 2: </label>
  <input id='topping2' type='text' name='topping2'>
  <label for='size'>Size: </label>
  <select id='size' name='size'>
    <option value='small'>Small</option>
    <option value='medium'>Medium</option>
    <option value='large'>Large</option>
  </select> {% endcomment %}
  <input type='submit' value='Order Pizza'>
</form>

<br><br>

Want more than one pizza?

<form action='{% url 'pizzas' %}' method='get'>
  {{ multiple_form }}
  <input type='submit' value='Get Pizzas'>
</form>
